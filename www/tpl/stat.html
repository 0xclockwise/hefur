<table border=1>
  <thead>
    <tr>
      <th><!-- magnet link</th> --></th>
      <th><!-- torrent dl --></th>
      <th><!-- peers --></th>
      <th>info hash</th>
      <th>name</th>
      <th>size</th>
      <th>seeders</th>
      <th>leechers</th>
      <th>completed</th>
    </tr>
  </thead>

  <tbody>

    {{*torrents}}
    <tr>
      <td><a href="magnet:?xt=urn:btih:{{info_sha1|b16}}&dn={{name|u}}&tr={{tracker_http|u}}&tr={{tracker_udp|u}}"><img src="/img/magnet-icon.gif"/></a></td>
      <td><a href="/file?info_hash={{info_sha1|b16}}"><img src="/img/torrent-icon.png"/></a></td>
      <td><a href="/peers?info_hash={{info_sha1|b16}}"><img src="/img/peers.png"/></a></td>
      <td>{{info_sha1|b16}}</td>
      <td>{{name}}</td>
      <td>{{length}}</td>
      <td>{{seeders}}</td>
      <td>{{leechers}}</td>
      <td>{{completed}}</td>
    </tr>
    {{/torrents}}

  </tbody>
</table>
