<!DOCTYPE html>
<html>
  <head>

    <title>Hefurd's stats</title>
  </head>

  <body>
    <table border=1>
      <thead>
        <tr>
          <!-- <th>torrent dl</th> -->
          <!-- <th>magnet link</th> -->

      <tbody>

          <!-- <td>torrent dl</td> -->
