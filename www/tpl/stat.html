<table border=1>
  <thead>
    <tr>
      <th><!-- magnet link</th> --></th>
      <th><!-- torrent dl --></th>
      <th>info hash</th>
      <th>name</th>
      <!-- size -->
      <th>seeders</th>
      <th>leechers</th>
      <th>completed</th>
    </tr>
  </thead>

  <tbody>

    {{*torrents}}
    <tr>
      <td><img src="/img/magnet-icon.gif"/></td>
      <td><a href="/file?info_hash={{info_sha1|b16}}"><img src="/img/torrent-icon.png"/></a></td>
      <td>{{info_sha1|b16}}</td>
      <td>{{name}}</td>
      <!-- size -->
      <td>{{seeders}}</td>
      <td>{{leechers}}</td>
      <td>{{completed}}</td>
    </tr>
    {{/torrents}}

  </tbody>
</table>
