<ul>
  <li>Version: {{hefur_version}}</li>
  <li>Uptime: {{hefur_uptime}}</li>
</ul>

<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th><!-- magnet, torrent, peers --></th>
      <th>info hash</th>
      <th>name</th>
      <th>size</th>
      <th>seeders</th>
      <th>leechers</th>
      <th>completed</th>
    </tr>
  </thead>

  <tbody>

    {{*torrents}}
    <tr>
      <td>
        <a href="magnet:?xt=urn:btih:{{info_sha1|b16}}&dn={{name|u}}&tr={{tracker_http|u}}&tr={{tracker_udp|u}}"
           title="Magnet link">
          <img src="/img/magnet-icon.gif"/>
        </a>
        <a href="/file/{{name|u}}.torrent?info_hash={{info_sha1|b16}}" title="Torrent">
          <img src="/img/torrent-icon.png"/>
        </a>
        <a href="/peers?info_hash={{info_sha1|b16}}" title="List peers">
          <img src="/img/peers.png"/>
        </a>
      </td>
      <td>{{info_sha1|b16}}</td>
      <td>{{name}}</td>
      <td>{{length}}</td>
      <td>{{seeders}}</td>
      <td>{{leechers}}</td>
      <td>{{completed}}</td>
    </tr>
    {{/torrents}}

    <tr>
      <td colspan="3" style="text-align: right;"><strong>Total</strong></td>
      <td>{{total_length}}</td>
      <td>{{total_seeders}}</td>
      <td>{{total_leechers}}</td>
      <td>{{total_completed}}</td>
    </tr>

  </tbody>
</table>
